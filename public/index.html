<body>
    <div class="video-container">
        <form action="/submit" method="POST">
            <label for="userInput">Enter Phone Number:</label>
            <input type="tel" id="userInput" pattern="\+[0-9]{11,14}" placeholder="Input your number" name="userInput" required>
            <button type="submit">Submit</button>
        </form>
        <h1>Having fun with <br> <span class="guardian">GUARDIAN</span><br> <span class="safe">Staying safe</span></h1>
        
        <div class="alert"> 
          <form action="/alert" method="POST">
            <button id="alert"> ALERT </button>
          </form>
        </div>
        
        <video autoplay muted loop class="bg-video">
          <source src="./videoplayback.mp4" type="video/mp4">
          <!-- Texte alternatif si la vidéo ne se charge pas -->
          Votre navigateur ne supporte pas les vidéos HTML5.
        </video>
      </div>
